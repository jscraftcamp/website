name: 'Check registrations'
on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Prepare package manager 📦
        shell: bash
        run: corepack enable

      - name: Install dependencies 📦
        shell: bash
        run: npm install

      - name: Run checks for Svelte
        shell: bash
        run: |
          npm run check

      - name: Run linter
        shell: bash
        run: |
          npm run lint

      - name: Run tests
        shell: bash
        run: |
          npm run test
