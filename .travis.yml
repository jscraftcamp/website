language: node_js
node_js:
  - "10"

after_success:
  - chmod +x ./scripts/*.sh
  - chmod +x ./scripts/for-travis/*.sh
  - ./scripts/for-travis/build.sh


deploy:
  provider: script
  script: ./scripts/deploy-to-ghpages.sh
  skip_cleanup: true
  branch: master

env:
 global:
 - GH_REF: github.com/jscraftcamp/website.git
 - secure: 
